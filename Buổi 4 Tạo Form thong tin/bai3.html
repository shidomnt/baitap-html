<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
    <style>
        table {
            margin: 0px auto;
            width: 600px;
            height: 300px;
            background-color: #E0F9D9;
            color: green;
        }
        
        h1 {
            text-align: center;
        }
        
        input[name="name"],
        input[name="address"] {
            width: 70%;
        }
        
        input[name="tel"] {
            width: 30%;
        }
        
        tr td:first-child {
            width: 30%;
        }
    </style>
</head>

<body>
    <h1>Phiếu đăng kí tham gia chương trình khuyến mãi</h1>
    <form action="" method="post">
        <table border="1" cellspacing="0">
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" name="address" id="address"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="tel" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="gender" id="nam">
                    <label for="nam">Nam</label>
                    <input type="radio" name="gender" id="nu">
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="job" id="job">
                        <option value="">Nghề nghiệp</option>
                        <option value="">Học sinh/Sinh viên</option>
                        <option value="">Giáo viên</option>
                        <option value="">Kĩ sư</option>
                        <option value="">Làm ruộng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm</td>
                <td>
                    <select multiple name="product-select" id="product-select">
                        <option value="">Kem đánh răng</option>
                        <option value="">Bột giặt</option>
                        <option value="">Dầu gội đầu</option>
                        <option value="">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td><input type="text" name="" id="lucky-numb"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; width: unset;"><button type="submit">Đồng ý</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
