<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bai2</title>
    <style>
        .head {
            background-color: #FC6;
            font-weight: bold;
        }
        
        label.login-info {
            color: rgb(40, 223, 16);
        }
    </style>
</head>

<body>
    <form action="" method="post" accept-charset="utf-8">
        <table style="width: 700px;" cellpadding="7px">
            <tr>
                <td class="head" colspan="2">Thông tin đăng nhập</td>
            </tr>
            <tr>
                <td>Chọn tên đăng nhập</td>
                <td>
                    <input type="text" name="" id="nick-name" />
                    <label class="login-info" for="nick-name">vd:hoaithu</label>
                </td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td>
                    <input type="text" name="" id="pass" />
                    <label class="login-info" for="pass">(ít nhất 6 ký tự)</label>
                </td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu</td>
                <td><input type="text" name="" id="reins-pas" /></td>
            </tr>
            <tr>
                <td>Ảnh Avatar(nếu có)</td>
                <td>
                    <input type="text" name="" id=""><br>
                    <input type="file" name="" id="file" />
                    <label class="login-info" for="file">(ảnh gif hoặc jpg)</label>
                </td>
            </tr>
            <tr>
                <td class="head" colspan="2">Thông tin cá nhân</td>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="" id="name" /></td>
            </tr>
            <tr>
                <td>Địa chỉ email</td>
                <td><input type="email" name="" id="email" /></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" id="nam" />
                    <label for="nam">Nam</label>
                    <input type="radio" name="gender" id="nu" />
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" name="" id="birth-day" /></td>
            </tr>
            <tr>
                <td>Nơi ở</td>
                <td>
                    <select name="location" id="location">
						<option value="">Chọn tỉnh</option>
						<option value="">Hà Nội</option>
						<option value="">Đà Nẵng</option>
						<option value="">Hồ Chí Minh</option>
					</select>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Đăng kí tham gia" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
