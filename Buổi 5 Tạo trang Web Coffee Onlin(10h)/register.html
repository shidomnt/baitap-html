<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Online</title>
    <link rel="stylesheet" href="/css/style-register.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-nav">
                <a href="/index.html" target="_blank">
                    <ul class="header-nav-list">
                        <li class="header-nav-item item1">S</li>
                        <li class="header-nav-item item2">C</li>
                        <li class="header-nav-item item3">A</li>
                        <li class="header-nav-item item4">A</li>
                        <li class="header-nav-item item5">L</li>
                    </ul>
                </a>
            </div>
            <span class="header-slogan">brave new world coffee</span>
        </div>

        <div class="content">
            <div class="side-bar">
                <ul class="side-bar-nav">
                    <li class="side-bar-nav-item our-story">
                        <a href="/story.html" target="_blank">our story</a>
                    </li>
                    <li class="side-bar-nav-item products">
                        <a href="">products</a>
                    </li>
                    <li class="side-bar-nav-item this-week">
                        <a href="">this week</a>
                    </li>
                    <li class="side-bar-nav-item register">
                        <a href="/register.html">register</a>
                    </li>
                </ul>
                <img src="/image/logo_globe_a.gif" alt="" class="logo logo-a">
            </div>

            <div class="main-content">
                <h2 class="form-header">Đăng Kí Thành Viên</h2>
                <form action="">
                    <table class="form-content">
                        <tr>
                            <td>Họ và tên</td>
                            <td><input type="text" name="ho-va-ten" id="ho-va-ten"></td>
                        </tr>
                        <tr>
                            <td>Địa chỉ</td>
                            <td><input type="text" name="dia-chi" id="dia-chi"></td>
                        </tr>
                        <tr>
                            <td>Điện thoại</td>
                            <td><input type="tel" name="dien-thoai" id="dien-thoai"></td>
                        </tr>
                        <tr>
                            <td>Giới tính</td>
                            <td>
                                <input type="radio" name="gender" id="nam">
                                <label for="nam">Nam</label>
                                <input type="radio" name="gender" id="nu">
                                <label for="nu">Nữ</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Mật khẩu</td>
                            <td><input type="password" name="password" id="password"></td>
                        </tr>
                        <tr>
                            <td>Các nước sử dụng Cafe nhiều nhất</td>
                            <td>
                                <input type="checkbox" name="nation" id="germany">
                                <label for="germany">Đức</label>
                                <input type="checkbox" name="nation" id="america">
                                <label for="america">Mỹ</label>
                                <br>
                                <input type="checkbox" name="nation" id="france">
                                <label for="france">Pháp</label>
                                <input type="checkbox" name="nation" id="italy">
                                <label for="italy">Ý</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Ghi chú thêm</td>
                            <td><textarea name="ghichu" id="ghichu" rows="3"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Đồng ý</button></td>
                        </tr>
                    </table>
                </form>
                <img src="/image/logo_globe_b.gif" alt="" class="logo logo-b">
            </div>
        </div>

    </div>
</body>

</html>
